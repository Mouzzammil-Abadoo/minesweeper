<!DOCTYPE html>
<html ng-app="Minesweeper">

<head>
    <title>
        Minesweeper
    </title>
    <link rel="manifest" href="/minesweeper//manifest.json">
    <link rel="stylesheet" type="text/css" href="assets/css/vendor.css?v=__version">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css?v=__version">
    <link rel="icon" type="ico" href="assets/images/minesweeper/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="white" />
</head>

<body>
    <div ui-view></div>
    <script src="js/vendor.js?v=__version"></script>
    <script src="js/all.js?v=__version"></script>
    <script src="js/templates.js?v=__version"></script>
    <script>
        window.onload = function () {
            'use strict';

            if ('serviceWorker' in navigator) {
                navigator.serviceWorker
                    .register('./sw.js');
            }
        }
    </script>
</body>

</html>
